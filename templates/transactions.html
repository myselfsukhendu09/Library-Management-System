{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card p-4">
            <h4 class="mb-4">Issue Book</h4>
            <form action="/issue" method="POST">
                <div class="mb-3">
                    <label class="form-label">Select Book</label>
                    <select name="book_id" class="form-control" required>
                        {% for book in books %}
                        <option value="{{ book[0] }}">{{ book[1] }} ({{ book[6] }} avail)</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Select Member</label>
                    <select name="member_id" class="form-control" required>
                        {% for member in members %}
                        <option value="{{ member[0] }}">{{ member[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Confirm Issue</button>
            </form>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card p-4">
            <h4 class="mb-4">Active Transactions</h4>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Book</th>
                            <th>Member</th>
                            <th>Issue Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for t in transactions %}
                        <tr>
                            <td>{{ t[1] }}</td>
                            <td>{{ t[2] }}</td>
                            <td>{{ t[3] }}</td>
                            <td>
                                <span class="badge {{ 'bg-warning' if t[5] == 'Issued' else 'bg-success' }}">
                                    {{ t[5] }}
                                </span>
                            </td>
                            <td>
                                {% if t[5] == 'Issued' %}
                                <a href="/return/{{ t[0] }}" class="btn btn-sm btn-outline-success">Return</a>
                                {% else %}
                                -
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
